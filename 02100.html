<html><head><title> id#02100</title></head><body>제18조(전자화폐 등의 양도성) ① 선불전자지급수단 보유자 또는 전자화폐 보유자는 발행자와의 약정에 따라 선불전자지급수단 또는 전자화폐를 타인에게 양도하거나 담보로 제공할 수 있다. <br>② 제1항의 규정에 따라 선불전자지급수단 또는 전자화폐를 양도하거나 담보로 제공하는 경우에는 반드시 발행자의 중앙전산시스템을 경유하여야 한다. 다만, 실지명의가 확인되지 아니하는 선불전자지급수단 또는 제16조제1항 단서의 규정에 따른 전자화폐의 경우에는 그러하지 아니하다.<br><br><br><br><br><br><br><br></br><body>
