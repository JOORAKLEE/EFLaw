<html><head><title> id#03500</title></head><body>제26조(전자금융거래정보의 제공 등) 전자금융거래와 관련한 업무를 수행함에 있어서 다음 각 호의 어느 하나에 해당하는 사항을 알게 된 자는 이용자의 동의를 얻지 아니하고 이를 타인에게 제공ㆍ누설하거나 업무상 목적 외에 사용하여서는 아니된다. 다만, 「금융실명거래 및 비밀보장에 관한 법률」 제4조제1항 단서의 규정에 따른 경우 그 밖에 다른 법률에서 정하는 바에 따른 경우에는 그러하지 아니하다. <br>1. 이용자의 인적 사항 <br>2. 이용자의 계좌, 접근매체 및 전자금융거래의 내용과 실적에 관한 정보 또는 자료<br><br><br><br><br><br><br><br></br><body>
