<html><head><title> id#00300</title></head><body>제5조(전자문서의 사용) ① 전자금융거래를 위하여 사용되는 전자문서에 대하여는 「전자문서 및 전자거래 기본법」 제4조부터 제7조까지, 제9조 및 제10조를 적용한다.  <개정 2012. 6. 1.> <br>② 금융회사 또는 전자금융업자가 거래지시와 관련하여 수신한 전자문서는 각 문서마다 독립된 것으로 본다. 다만, 금융회사 또는 전자금융업자와 이용자 사이에 전자금융거래계약에 따라 확인절차를 거치는 경우에는 그 절차에 따른다.  <개정 2013. 5. 22.><br><br><br><br><br><br><br><br></br><body>
